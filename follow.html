                  <input type="text" class="form-control" id="email" aria-describedby="email">
                </div>
                <div class="mb-3 me-5 ms-5 formanim">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="Pesan" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary me-5 ms-5 btncontact">Submit</button>

    <script>

      gsap.to("#target", { duration: 0.5, delay: 0, text: "Hii" });
      gsap.to("#target", { duration: 0.5, delay: 1, text: "Hello" });
      gsap.to("#target", { duration: 0.5, delay: 2, text: "Hallo" });
      gsap.to("#target", { duration: 0.5, delay: 3, text: "Kon nichiwa" });
      gsap.to("#target", { duration: 0.5, delay: 4.5, text: "Welcome" });
